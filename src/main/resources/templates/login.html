<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-width, initial-scale=1">
    <title>Project A - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="./img/favicon.ico">
</head>

<body>
    <div class="container">
        <form class="form-group login-form" th:action="@{/login}" method="post">
            <div class="text-center mb-4">
                <img src="./img/hlogo4.png">
                <h1 class="h3 mb-3 font-weight-bold">Sign In</h1>
            </div>
            <!--    USERNAME FIELD      -->
            <div class="form-group col-sm-10 col-centered">
                <label for="username">Username</label>
                <div class="col-sm-10 col-centered">
                    <input type="text" id="username" name="username" class="form-control" placeholder="username" required autocomplete="off">
                </div>
                <br />
            </div>
            <!--    PASSWORD FIELD      -->

            <div class="form-group col-sm-10 col-centered">
                <label for="password">Password</label>
                <div class="col-sm-10 col-centered">
                    <input type="password" id="password" class="form-control" placeholder="password" name="password" required autocomplete="off">
                </div>
                <br />
            </div>

            <!--        SIGNIN BUTTON       -->
            <div class="row">
                <div class="col-sm-7 col-centered">
                    <div th:if="${param.error}" class="text-center">
                        <b>Invalid username and password.</b>
                        <br/>
                        <br/>
                    </div>
                    <div th:if="${param.logout}" class="text-center">
                        <b>You have been logged out.</b>
                        <br/>
                        <br/>
                    </div>
                    <input type="submit" class="btn btn-dark form-control" value="Sign In">
                </div>
            </div>
            <br /><br />
            <div class="text-center">
                <span class="txt2">
                    Not a member?
                </span>
                <a th:href="@{/signup}" class="txt2 bo1">
                    Sign up now
                </a>
            </div>
            <br />
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var msg = /*[[${alert}]]*/ '';
        console.log(msg == null);
        console.log(msg);
        if(msg != null) {
            alert(msg);
        }
        /*]]>*/
    </script>
</body>

</html>
