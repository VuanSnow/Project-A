<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-width, initial-scale=1">
    <title>Project A - Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="./img/favicon.ico">
    <style>body{overflow: auto};</style>
</head>

<body>
    <div class="container">
        <form class="form-group login-form" action="#" method="POST" th:action="@{saveuser}" th:object="${signupform}">
            <div class="text-center mb-4">
                <img src="./img/hlogo4.png">
                <h1 class="h3 mb-3 font-weight-bold">Sign Up</h1>
            </div>
            <!--    USERNAME FIELD      -->
            <div class="form-group col-sm-10 col-centered">
                <label for="username">Username</label>
                <div class="col-sm-10 col-centered">
                    <input type="text" id="username" class="form-control" placeholder="username"
                           required autocomplete="off" th:field="*{username}">
					<p class="alert alert-danger alerts" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
						   Username error
					</p>
                </div>
                <br />
            </div><div class="form-group col-sm-10 col-centered">
                <label for="firstname">Firstname</label>
                <div class="col-sm-10 col-centered">
                    <input type="text" id="firstname" class="form-control" placeholder="firstname"
                           required autocomplete="off" th:field="*{firstname}">
                </div>
                <br />
            </div><div class="form-group col-sm-10 col-centered">
                <label for="email">Email</label>
                <div class="col-sm-10 col-centered">
                    <input type="email" id="email" class="form-control" placeholder="email"
                           required autocomplete="off" th:field="*{email}">
                </div>
                <br />
            </div>
            <!--    PASSWORD FIELD      -->

            <div class="form-group col-sm-10 col-centered">
                <label for="password">Password</label>
                <div class="col-sm-10 col-centered">
                    <input type="password" id="password" class="form-control" placeholder="password"
                           required autocomplete="off" th:field="*{password}">
				    <p class="alert alert-danger alerts" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
					Password error
					</p>
                </div>
                <br />
                <label for="password">Repeat Password</label>
                <div class="col-sm-10 col-centered">
                    <input type="password" id="repeat_password" class="form-control"
                           placeholder="repeat password" required autocomplete="off">
                </div>
                <br />
            </div>

            <!--        SIGNUP BUTTON       -->
            <div class="row">
                <div class="col-sm-7 col-centered">
                    <input type="submit" class="btn btn-dark form-control" value="Sign Up">
                </div>
            </div>
            <br /><br />
            <div class="text-center">
                <a href="login.html" th:href="@{/login.html}" class="txt2 bo1">
                    Go back!
                </a>
            </div>
            <br />
        </form>
    </div>
    <!--        PASSWORD VALIDATE       -->
    <script>
        var password = document.getElementById("password"),
            repeat_password = document.getElementById("repeat_password");

        function validatePassword() {
            if (password.value != repeat_password.value) {
                repeat_password.setCustomValidity("Passwords Don't Match");
            } else {
                repeat_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        repeat_password.onkeyup = validatePassword;
    </script>
</body>

</html>
