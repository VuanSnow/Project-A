<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viweport" content="width=device-width, initial-scale=1">
    <title>Project A - My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="./img/favicon.ico">
</head>

<body>
    <div class="container v-container text-center">
        <div class="row top-row-element">
            <div class="col col-lg">
                    <img id="profile-pic" src="./img/profile_pic_bunny.png">
            </div>
            <div class="col col-lg">
               
            </div>
            <div class="col col-lg">

                <form class="form-group" th:action="@{/logout}" method="POST">
                        <a class="btn btn-large btn-info" style="color: white;" th:href="@{/messages}">Encrypt messages</a>
                        <input type="submit" class="btn btn-danger" style="margin-left: 20px;margin-right: 10px;"value="Logout">

                </form>
            </div>
        </div>
        <div class="row second-row-element" th:object="${currentUser}">
            <div class="col col-lg">
                <h4>[[${#httpServletRequest.remoteUser}]]</h4>
                <h5 th:text="*{firstname}">NAME</h5>
                <h5 th:text="*{email}">EMAIL</h5>
            </div>
            <div class="col col-lg">
                <h2>My Messages</h2>
            </div>
            <div class="col col-lg">

            </div>
        </div>
        <div class="row">
            <div class="col col-lg">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Message</th>
                        <th scope="col">Encrypted message</th>
                        <th scope="col">Encoding</th>
                        <th scope="col">Message is public</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-element" th:each="element : ${list}">
                        <td th:text="${element.message}"></td>
                        <td th:text="${element.encryptedMsg}"></td>
                        <td th:text="${element.encode}"></td>
                        <td th:text="${element.visibility}"></td>
                    </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg">
                
            </div>
            <div class="col col-lg">
                
            </div>
            <div class="col col-lg">
                
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>

</body>

</html>
